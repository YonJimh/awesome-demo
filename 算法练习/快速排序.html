<body>
    <script>
        var quickSort = function (arr) {
            if (arr.length <= 1) {
                return arr;
            } //判断数组，一个长度直接返回 
            var pivotIndex = Math.floor(arr.length / 2);
            var pivot = arr.splice(pivotIndex, 1)[0]; //找出基准元素 
            var left = [];
            var right = [];
            for (var i = 0; i < arr.length; i++) {
                //循环把元素分别放入左边和右边数组        
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat([pivot], quickSort(right));
        }
        
        console.log(quickSort([1,2,3,4,1,1,1,1,1,1,1]));
    </script>
</body>

</html>
